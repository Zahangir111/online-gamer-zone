<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/d8a896ed3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    
      <!-- Header Section Start From Here -->
      <header class="header">
        
                  <!-- navbar items start from here -->
        <nav class="navbar">
          <div class="logo">
            <img src="images/Frame.png" alt="Logo" />
            <h3 class="logo-tittle">
              <span class="logo-tittle-style">G</span>amer
            </h3>
          </div>
          <ul class="nav-item">
            <li><a href="">About Us</a></li>
            <li><a href="">Developers</a></li>
            <div class="nav-button">
              <li>
                <a href="">Follow Us On</a>
              </li>
              <li class="nav-buttons">
                <a href="" class="youtube"
                  ><i class="fa-brands fa-youtube"></i
                ></a>
                <a href="" class="tiktok"
                  ><i class="fa-brands fa-tiktok"></i
                ></a>
              </li>
            </div>
          </ul>
        </nav>
        <!-- nav items end here -->
<div class="banner-section-wrap">
          <div class="banner-section">
          <div class="banner-content">
            <h2 class="banner-tittle">Play Like The</h2>
            <h1 class="banner-gradient-tittle">G.O.A.T.</h1>
            <div class="icon-list">
              <img src="images/icons/play.png" alt="" />
              <p>1-Click instant play</p>
            </div>
            <div class="icon-list">
              <img src="images/icons/download.png" alt="" />
              <p>No Download</p>
            </div>
            <div class="icon-list">
              <img src="images/icons/user.png" alt="" />
              <p>1000s of supported online games</p>
            </div>
          </div>
          <div class="banner-image">
            <img src="images/banner.png" alt="" />
          </div>
        </div>
       
</div>

      </header>
      <!-- header section end here -->
      <main class="main-section"></main>
    </main>
